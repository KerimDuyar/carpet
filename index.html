<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://cdn.glitch.global/47cafc90-944d-44f8-9392-3b194163b382/persian_malayer_carpet.glb?v=1673811382403"
                  ios-src="https://cdn.glitch.global/47cafc90-944d-44f8-9392-3b194163b382/Persian_Malayer_Carpet.usdz?v=1673812519696"
                  poster="https://cdn.glitch.global/47cafc90-944d-44f8-9392-3b194163b382/persian_malayer_carpet.glb?v=1673811382403"
                  alt="A 3D model carpet"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>Carpet 3d model</h1>
        <span>By <a href="https://poly.google.com/view/dLHpzNdygsg" target="_blank">Kd</a></span>
      </span>
     
    </section>
    
  </div>
  
  

  
  
  <!-- 💁 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</body>
</html>
